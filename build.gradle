plugins {
  id 'application'
  id 'checkstyle'
  id 'pmd'
  id 'jacoco'
  id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  id 'org.springframework.boot' version '2.1.6.RELEASE'
  id 'org.owasp.dependencycheck' version '5.2.0'
  id 'com.github.ben-manes.versions' version '0.22.0'
  id 'org.sonarqube' version '2.7.1'
}

group = 'uk.gov.hmcts.reform'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
  e2e {
    java {
      compileClasspath += main.output + test.output
      runtimeClasspath += main.output + test.output
      srcDir file('src/e2e/java')
    }
    resources.srcDir file('src/e2e/resources')
  }

  integrationTest {
    java {
      compileClasspath += main.output + test.output
      runtimeClasspath += main.output + test.output
      srcDir file('src/integrationTest/java')
    }
    resources.srcDir file('src/integrationTest/resources')
  }

  smokeTest {
    java {
      compileClasspath += main.output + test.output
      runtimeClasspath += main.output + test.output
      srcDir file('src/smokeTest/java')
    }
    resources.srcDir file('src/smokeTest/resources')
  }
}

tasks.withType(JavaCompile) {
  options.compilerArgs << '-parameters' << '-Xlint:deprecation' << "-Xlint:unchecked"
}

task functional(type: Test) {
  group = 'verification'
  description = 'Executes non-destructive functional tests in AAT against a running CCD and evidence share service'
  setTestClassesDirs(sourceSets.e2e.output.classesDirs)
  setClasspath(sourceSets.e2e.runtimeClasspath)
  include "uk/gov/hmcts/reform/sscs/functional/**"
}

task integration(type: Test, description: 'Runs the integration tests.', group: 'Verification') {
  testClassesDirs = sourceSets.integrationTest.output.classesDirs
  classpath = sourceSets.integrationTest.runtimeClasspath

}

task smoke(type: Test) {
  description = "Runs Smoke Tests"
  testClassesDirs = sourceSets.smokeTest.output.classesDirs
  classpath = sourceSets.smokeTest.runtimeClasspath
}

configurations {
  integrationTestCompile.extendsFrom(testCompile)
  integrationTestRuntime.extendsFrom(testRuntime)
  e2eCompile.extendsFrom(testCompile)
  e2eRuntime.extendsFrom(testRuntime)
  smokeTestCompile.extendsFrom(testCompile)
  smokeTestRuntime.extendsFrom(testRuntime)

  testCompile.exclude module: "android-json"
  testRuntime.exclude module: "android-json"
  integrationTestCompile.exclude module: "android-json"
  integrationTestRuntime.exclude module: "android-json"
}

checkstyle {
  maxWarnings = 0
  toolVersion = '8.18'
  // need to set configDir to rootDir otherwise submodule will use submodule/config/checkstyle
  configDir = new File(rootDir, 'config/checkstyle')
}

pmd {
  toolVersion = "6.9.0"
  ignoreFailures = true
  sourceSets = [sourceSets.main, sourceSets.test, sourceSets.e2e, sourceSets.integrationTest, sourceSets.smokeTest]
  reportsDir = file("$project.buildDir/reports/pmd")
  ruleSetFiles = files("config/pmd/ruleset.xml")
}

jacocoTestReport {
  executionData(test, integration)
  reports {
    xml.enabled = true
    csv.enabled = false
    xml.destination file("${buildDir}/reports/jacoco/test/jacocoTestReport.xml")
  }
}

project.tasks['sonarqube'].dependsOn test, integration
check.dependsOn integration
checkstyleMain.shouldRunAfter(compileJava)
test.shouldRunAfter(checkstyleTest)
integration.shouldRunAfter(checkstyleIntegrationTest)
integration.shouldRunAfter(test)
functional.shouldRunAfter(checkstyleIntegrationTest)
functional.shouldRunAfter(test)

sonarqube {
  properties {
    property "sonar.exclusions",
      "src/main/java/uk/gov/hmcts/reform/sscs/config/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/servicebus/messaging/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/domain/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/model/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/docmosis/domain/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/docmosis/config/**," +
      "src/main/java/uk/gov/hmcts/reform/sscs/SscsEvidenceShareApplication.java,"
    property "sonar.projectName", "Reform :: sscs-evidence-share"
    property "sonar.projectKey", "uk.gov.hmcts.reform:sscs-evidence-share"
    property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
    property "sonar.jacoco.itReportPath", "${project.buildDir}/jacoco/integration.exec"
    property "sonar.pitest.mode", "reuseReport"
    property "sonar.pitest.reportsDirectory", "build/reports/pitest"
  }
}

dependencyUpdates.resolutionStrategy = {
  componentSelection { rules ->
    rules.all { ComponentSelection selection ->
      boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
        selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
      }
      if (rejected) {
        selection.reject('Release candidate')
      }
    }
  }
}

// https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
dependencyCheck {
  // Specifies if the build should be failed if a CVSS score above a specified level is identified.
  // range of 0-10 fails the build, anything greater and it doesn't fail the build
  failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'true' ? 0 : 11
  suppressionFile = 'config/owasp/suppressions.xml'
}

repositories {

  mavenLocal()

  maven {
    url "https://dl.bintray.com/hmcts/hmcts-maven"
  }
  maven {
    url 'https://repo.spring.io/libs-milestone'
  }
  jcenter()
  mavenCentral()

  // jitpack should be last resort
  // see: https://github.com/jitpack/jitpack.io/issues/1939
  maven { url 'https://jitpack.io' }
}

// it is important to specify logback classic and core packages explicitly as libraries like spring boot
// enforces it's own (older) version which is not recommended.
def versions = [
  junit: '5.3.2',
  reformLogging: '5.0.1',
  springBoot: springBoot.class.package.implementationVersion,
  springfoxSwagger: '2.9.2',
  lombok: '1.18.6'
]

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '28.0-jre' //to remove CVE-2018-10237
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop'

  compile group: 'io.springfox', name: 'springfox-swagger2', version: versions.springfoxSwagger
  compile group: 'org.projectlombok', name: 'lombok', version: versions.lombok
  compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'

  compile group: 'uk.gov.hmcts.reform', name: 'health-spring-boot-starter', version:'0.0.4'
  compile group: 'uk.gov.hmcts.reform', name: 'properties-volume-spring-boot-starter', version:'0.0.4'
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version: versions.reformLogging
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging-appinsights', version: versions.reformLogging
  compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-hystrix', version: '2.1.2.RELEASE'

  compile group: 'org.springframework', name: 'spring-jms'
  compile group: 'org.apache.qpid', name: 'qpid-jms-client', version: '0.44.0'
  compileOnly 'org.projectlombok:lombok:1.18.8'

  annotationProcessor "org.projectlombok:lombok:1.18.6"

  compile group: 'uk.gov.hmcts.reform', name: 'send-letter-client', version: '2.2.0'
  compile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: '2.0.0'
  compile group: 'uk.gov.hmcts.reform', name: 'sscs-common', version: '3.0.45'
  compile group: 'uk.gov.hmcts.reform', name: 'sscs-pdf-email-common', version: '1.1.2'

  //Remove when our dependencies pull in this version or later
  compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
  
  integrationTestCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'

  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: versions.junit
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: versions.junit
  testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: versions.junit

  testCompile 'pl.pragmatists:JUnitParams:1.1.1'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '3.0.0'

  compile 'org.projectlombok:lombok:1.18.8'
  annotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

  testCompileOnly 'org.projectlombok:lombok:1.18.8'
  testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

  e2eCompileOnly 'org.projectlombok:lombok:1.18.8'
  e2eAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

  integrationTestCompileOnly 'org.projectlombok:lombok:1.18.8'
  integrationTestAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

}

dependencyManagement {
  dependencies {
    // CVE-2019-0232 - Java and Command Line injections in Windows
    dependencySet(group: 'org.apache.tomcat.embed', version: '9.0.22') {
      entry 'tomcat-embed-core'
      entry 'tomcat-embed-el'
      entry 'tomcat-embed-websocket'
    }

    // solves CVE-2019-12086
    // remove once spring manager incorporates this changes
    dependencySet(group: 'com.fasterxml.jackson.core', version: '2.10.0.pr1') {
      entry 'jackson-core'
      entry 'jackson-databind'
    }
  }
}

// this is required to force Java running on the Azure Windows Server OS into using
// UTF-8 as the default character set instead of windows-1252 which causes issues
applicationDefaultJvmArgs = ["-Dfile.encoding=UTF-8"]

run {
  def debug = System.getProperty("debug")
  if (debug == 'true') {
    jvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5006']
  }
}

mainClassName = 'uk.gov.hmcts.reform.sscs.SscsEvidenceShareApplication'

bootJar {
  archiveName = 'sscs-evidence-share.jar'

  manifest {
    attributes('Implementation-Version': project.version.toString())
  }
}
